plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdk versions.compile_sdk_version
    buildToolsVersion versions.build_tools_version
    compileSdkVersion versions.compile_sdk_version

    defaultConfig {
        applicationId weather.app_package
        minSdk versions.min_sdk_version
        targetSdk versions.target_sdk_version
        versionCode weather.version_code
        versionName weather.version_name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        buildFeatures.viewBinding = true

        def hostUrl = "\"https://api.openweathermap.org/data/2.5/\""
        def apiKey = "\"d4eec989d185a0bc73ba3a4778b9672e\""
        def placesApiKey = "\"AIzaSyBY0xGFiPaC5_8k-0-rpF9qOV-CmWVPjtc\""

        buildConfigField "String", "BASE_URL", hostUrl
        buildConfigField "String", "API_KEY", apiKey
        buildConfigField "String", "PLACES_API_KEY", placesApiKey
    }

    packagingOptions {
        resources.excludes.add("META-INF/*")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    lint {
        baseline = file("lint-baseline.xml")
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation'
    }

    composeOptions {
        kotlinCompilerExtensionVersion versions.compose_version
    }

    signingConfigs {
        release {
            storeFile file(weather.storeFile)
            storePassword weather.storePassword
            keyAlias weather.keyAlias
            keyPassword weather.keyPassword
        }
    }

    buildTypes {
        debug {
            debuggable = true
            ext.enableCrashlytics = false
            manifestPlaceholders = [crashlyticsCollectionEnabled: "false"]
        }

        debuggableRelease {
            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]
            ext.enableCrashlytics = true
            debuggable = true
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        release {
            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]
            ext.enableCrashlytics = true
            minifyEnabled true
            shrinkResources true
            debuggable = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation libs.kotlin
    implementation libs.coroutines_core
    implementation libs.coroutines_android

    // Android
    implementation libs.appCompat
    implementation libs.core_ktx
    implementation libs.recyclerView
    implementation libs.swipeRefresh
    implementation "androidx.constraintlayout:constraintlayout:2.1.3"
    implementation libs.material

    // lifecycle
    implementation libs.lifecycle
    implementation libs.lifecycle_viewmodel
    implementation libs.activity_ktx

    implementation libs.location
    implementation libs.places

    // multidex
    implementation libs.multiDex

    // rest network lib
    implementation libs.retrofit
    implementation libs.converter_gson
    implementation libs.okhttp_logging
    implementation libs.okhttp

    // di
    implementation libs.hilt
    kapt libs.hilt_compiller
    kapt libs.hilt_android_compiller

    // analytics and crashlytics to get user event crash updates
    implementation platform(libs.firebase_bom)
    implementation libs.crashlytics_ktx
    implementation libs.analytics_ktx

    // testing
    testImplementation libs.jUnit
    androidTestImplementation libs.ext_jUnit
    androidTestImplementation libs.espresso_core

    // image loader
    implementation libs.coil
    implementation libs.lottie

    testImplementation libs.mockito
    androidTestImplementation libs.mockito
    testImplementation libs.mockitoKotlin
    testImplementation libs.coroutines_test
    testImplementation libs.mockito_inline
    androidTestImplementation libs.coroutines_test
}

kapt {
    correctErrorTypes true
}